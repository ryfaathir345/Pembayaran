<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengingat Tagihan | Notifikasi Otomatis</title>
  <link rel="manifest" href="manifest.json">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "27f907dc-5bb8-4033-99a4-c97c4d73b675",
      });
    });
  </script>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 3rem 2rem;
      animation: fadeInDown 1s ease-out;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-custom {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>

</head>
<body>

  <div class="container text-center">
    <div class="card">
      <h1>ðŸ“¢ Pengingat Tagihan</h1>
      <p>Jangan pernah lagi lupa membayar tagihan!  
      Aktifkan notifikasi otomatis dan kami akan mengingatkan Anda tepat waktu.</p>
      <button id="subscribe-button" class="btn btn-custom">Aktifkan Notifikasi</button>
    </div>
  </div>

  <footer class="text-center text-white w-100">
    &copy; 2025 Pengingat Tagihan | All Rights Reserved
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Notifikasi OneSignal -->
  <script>
    document.getElementById('subscribe-button').addEventListener('click', function() {
      OneSignal.push(function() {
        OneSignal.registerForPushNotifications();
      });
    });
  </script>

  
</body>
</html>
